<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/gdashboard">CrisisMap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/gdashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sendAlert">Send Alert</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addResource">Add Resource</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resources">View Resource</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assignTask">Assign Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewTasks">View Tasks</a>
                    </li>
					<li class="nav-item">
						<a class="nav-link" href="/ngodata">NGO Data</a>
					</li>
                    <li class="nav-item">
                        <a class="nav-link" href="/govNotifications">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Resources List</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Resource Name</th>
                    <th>Quantity</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="resource : ${resources}">
                    <td th:text="${resource.id}"></td>
                    <td th:text="${resource.resourceName}"></td>
                    <td th:text="${resource.quantity}"></td>
                    <td th:text="${resource.location}"></td>
                    <td th:text="${resource.description}"></td>
                    <td>
                        <a th:href="@{/resources/edit/{id}(id=${resource.id})}" class="btn btn-warning btn-sm me-1">Edit</a>
                        <a th:href="@{/resources/delete/{id}(id=${resource.id})}" class="btn btn-danger btn-sm me-1" 
                           onclick="return confirm('Are you sure you want to delete this resource?')">Delete</a>
                        <a th:href="@{/ngo/resource-usage/{id}(id=${resource.id})}" class="btn btn-info btn-sm">
                            Details
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
