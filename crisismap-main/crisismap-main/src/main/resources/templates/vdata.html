<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/ngodashboard">CrisisMap</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			   <span class="navbar-toggler-icon"></span>
			            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
					<li class="nav-item">
					    <a class="nav-link" href="/ngodashboard">Home</a>
					     </li>
					     <li class="nav-item">
					      <a class="nav-link" href="/ngoReports">Reports</a>
					    </li>
					 <li class="nav-item">
					   <a class="nav-link" href="/ngo/serviceRequests">Service Requests</a>
					     </li>
					    <li class="nav-item">
					     <a class="nav-link" href="/ngo/serviceStats">Service Stats</a>
					   </li>
					<li class="nav-item">
					       <a class="nav-link" href="/ngoResources">Resources</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="/ngoRequests">Requests</a>
					 </li>
				<li class="nav-tem">
					     <a class="nav-link" href="/ngoTasks">Tasks</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="/vdata">Volunteer Data</a>

			<li class="nav-item">

			<li class="nav-item">
			<a class="nav-link" href="/logout">Logout</a>
			</li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Volunteer Data</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
					<th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterStat : ${users}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
					<td th:text="${user.location}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
