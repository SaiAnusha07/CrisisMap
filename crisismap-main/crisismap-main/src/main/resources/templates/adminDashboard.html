<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <style>
        /* Custom styles for colored cards */
        .user-box {
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .user-box:hover {
            transform: scale(1.05);
            box-shadow: 4px 8px 20px rgba(0, 0, 0, 0.3);
        }
        .general-users { background-color: #007bff; } /* Blue */
        .volunteers { background-color: #28a745; } /* Green */
        .ngos { background-color: #ffc107; } /* Yellow */
        .gov-officials { background-color: #dc3545; } /* Red */
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admindashboard">CrisisMap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admindashboard">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/userdata">General Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="/volunteerdata">Volunteers</a></li>
                    <li class="nav-item"><a class="nav-link" href="/NGO">NGO</a></li>
                    <li class="nav-item"><a class="nav-link" href="/govdata">Government Officials</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2>Welcome, <span th:text="${user}"></span>!</h2>
        <p>Use the navigation bar above to view the details about different types of users.</p>
    </div>

    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-md-3">
                <div class="user-box general-users">
                    <h5>General Users</h5>
                    <p id="generalUserCount">Loading...</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="user-box volunteers">
                    <h5>Volunteers</h5>
                    <p id="volunteerCount">Loading...</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="user-box ngos">
                    <h5>NGOs</h5>
                    <p id="ngoCount">Loading...</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="user-box gov-officials">
                    <h5>Government Officials</h5>
                    <p id="govOfficialCount">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetching user counts from the backend
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/admin/user-counts')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('generalUserCount').textContent = data.generalUsers;
                    document.getElementById('volunteerCount').textContent = data.volunteers;
                    document.getElementById('ngoCount').textContent = data.ngos;
                    document.getElementById('govOfficialCount').textContent = data.governmentOfficials;
                })
                .catch(error => {
                    console.error('Error fetching user counts:', error);
                });
        });
    </script>

</body>
</html>
