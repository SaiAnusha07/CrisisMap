<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/gdashboard">CrisisMap</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			   <span class="navbar-toggler-icon"></span>
			            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
					<li class="nav-item">
					                        <a class="nav-link" href="/gdashboard">Home</a>
					                    </li>
					                    <li class="nav-item">
					                        <a class="nav-link" href="/sendAlert">Send Alert</a>
					                    </li>
					                    <li class="nav-item">
					                        <a class="nav-link" href="/addResource">Add Resource</a>
					                    </li>
					                    <li class="nav-item">
					                        <a class="nav-link" href="/resources">View Resource</a>
					                    </li>
					                    <li class="nav-item">
					                        <a class="nav-link" href="/assignTask">Assign Task</a>
					                    </li>
					                    <li class="nav-item">
					                        <a class="nav-link" href="/viewTasks">View Tasks</a>
					                    </li>
										<li class="nav-item">
											<a class="nav-link" href="/ngodata">NGO Data</a>
										</li>
					                    <li class="nav-item">
					                        <a class="nav-link" href="/govNotifications">Notifications</a>
					                    </li>
					                    <li class="nav-item">
					                        <a class="nav-link" href="/logout">Logout</a>
					                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">NGO Data</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
					<th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterStat : ${users}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
					<td th:text="${user.location}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
