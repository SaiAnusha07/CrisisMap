<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/vdashboard">CrisisMap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/vdashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/volunteerReports">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/volunteerServiceRequests">Service Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vNotifications">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">User Submitted Reports</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Location</th>
					<th>Mobile No.</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="report, iterStat : ${reports}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${report.title}"></td>
                    <td th:text="${report.location}"></td>
					<td th:text="${report.mobileNo}"></td>
                    <td th:text="${report.description}"></td>
                    <td th:text="${report.date}"></td>
                    <td th:text="${report.status}"></td>
                    <td>
                        <form th:action="@{/volunteerReports/update}" method="post" class="d-inline">
                            <input type="hidden" name="reportId" th:value="${report.id}">
                            <select name="status" class="form-select form-select-sm d-inline" onchange="this.form.submit()">
                                <option value="">Select Status</option>
                                <option th:each="status : ${statuses}"
                                        th:value="${status}"
                                        th:text="${status}"
                                        th:selected="${report.status == status}">
                                </option>
                            </select>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
