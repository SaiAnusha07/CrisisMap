<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admindashboard">CrisisMap</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="/admindashboard">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/userdata">General Users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/volunteerdata">Volunteers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/NGO">NGO</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/govdata">Government Officials</a>
					</li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">General Users</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterStat : ${users}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <form action="/users/updateRole" method="post" class="d-inline">
                            <input type="hidden" name="userId" th:value="${user.id}">
                            <select name="role" class="form-select form-select-sm d-inline" onchange="this.form.submit()">
                                <option th:each="role : ${roles}" 
                                        th:value="${role}" 
                                        th:text="${role}" 
                                        th:selected="${user.role == role}">
                                </option>
                            </select>
                        </form>
                    </td>
                    <td>
                        <form action="/users/delete" method="post" class="d-inline">
                            <input type="hidden" name="userId" th:value="${user.id}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
