<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Service Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/ngo/dashboard">CrisisMap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/ngodashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/ngoReports">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ngo/serviceRequests">Service Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ngo/serviceStats">Service Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ngoResources">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ngoRequests">Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ngoTasks">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ngoNotifications">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Create Service Request</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/ngo/serviceRequests}" method="post">
                            <div class="mb-3">
                                <label for="serviceType" class="form-label">Service Type</label>
                                <select class="form-select" id="serviceType" name="serviceType" required>
                                    <option value="">Select Service Type</option>
                                    <option value="FOOD_DISTRIBUTION">Food Distribution</option>
                                    <option value="EVACUATION">Evacuation</option>
                                    <option value="MEDICAL_ASSISTANCE">Medical Assistance</option>
                                    <option value="SHELTER_MANAGEMENT">Shelter Management</option>
                                    <option value="RESCUE_OPERATION">Rescue Operation</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                            <div class="mb-3">
                                <label for="volunteersNeeded" class="form-label">Number of Volunteers Needed</label>
                                <input type="number" class="form-control" id="volunteersNeeded" name="volunteersNeeded" min="1" required>
                            </div>
                            <input type="hidden" name="requestDateTime" th:value="${#temporals.createNow()}">
                            <button type="submit" class="btn btn-primary">Create Request</button>
                        </form>
                    </div>
                </div>

                <!-- Display existing requests -->
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Your Service Requests</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Service Type</th>
                                        <th>Description</th>
                                        <th>Location</th>
                                        <th>Volunteers</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="request : ${serviceRequests}">
                                        <td th:text="${request.serviceType}"></td>
                                        <td th:text="${request.description}"></td>
                                        <td th:text="${request.location}"></td>
                                        <td th:text="${request.volunteersAccepted + ' / ' + request.volunteersNeeded}"></td>
                                        <td>
                                            <span th:text="${request.status}" 
                                                  th:class="${request.status == 'PENDING' ? 'badge bg-warning' : 
                                                            request.status == 'ACCEPTED' ? 'badge bg-info' :
                                                            request.status == 'IN_PROGRESS' ? 'badge bg-primary' :
                                                            request.status == 'COMPLETED' ? 'badge bg-success' :
                                                            request.status == 'CANCELLED' ? 'badge bg-danger' : 'badge bg-secondary'}">
                                            </span>
                                        </td>
                                        <td th:text="${#temporals.format(request.requestDateTime, 'dd-MM-yyyy HH:mm')}"></td>
                                        <td>
                                            <div class="d-flex flex-column">
                                                <form th:action="@{/ngo/serviceRequests/{id}/updateStatus(id=${request.id})}" 
                                                      method="post" class="mb-2">
                                                    <select name="status" class="form-select form-select-sm d-inline-block w-auto me-2">
                                                        <option value="PENDING" th:selected="${request.status == 'PENDING'}">Pending</option>
                                                        <option value="IN_PROGRESS" th:selected="${request.status == 'IN_PROGRESS'}">In Progress</option>
                                                        <option value="COMPLETED" th:selected="${request.status == 'COMPLETED'}">Completed</option>
                                                        <option value="CANCELLED" th:selected="${request.status == 'CANCELLED'}">Cancelled</option>
                                                    </select>
                                                    <button type="submit" class="btn btn-sm btn-primary">Update Status</button>
                                                </form>
                                                <form th:action="@{/ngo/serviceRequests/{id}/updateVolunteers(id=${request.id})}" 
                                                method="post" 
                                                class="d-inline-flex align-items-center"
                                                onsubmit="return validateVolunteers(this)">
                                              <input type="number" 
                                                     name="volunteersNeeded" 
                                                     class="form-control form-control-sm me-2" 
                                                     style="width: 100px;"
                                                     th:value="${request.volunteersNeeded}" 
                                                     min="1"
                                                     required>
                                              <button type="submit" class="btn btn-sm btn-primary">Update Volunteers</button>
                                          </form>
                                          
                                          <script th:inline="javascript">
                                          function validateVolunteers(form) {
                                              var currentAccepted = /*[[${request.volunteersAccepted}]]*/ 0;
                                              var volunteersNeeded = parseInt(form.volunteersNeeded.value);
                                              
                                              if (volunteersNeeded < currentAccepted) {
                                                  alert('Number of volunteers needed cannot be less than currently accepted volunteers (' + currentAccepted + ')');
                                                  return false;
                                              }
                                              return true;
                                          }
                                          </script>
                                          <script>
                                          function validateVolunteers(form) {
                                              var currentAccepted = parseInt('${request.volunteersAccepted}');
                                              var volunteersNeeded = parseInt(form.volunteersNeeded.value);
                                              
                                              if (volunteersNeeded < currentAccepted) {
                                                  alert('Number of volunteers needed cannot be less than currently accepted volunteers (' + currentAccepted + ')');
                                                  return false;
                                              }
                                              return true;
                                          }
                                          </script>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
