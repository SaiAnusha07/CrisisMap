<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Resource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/ngodashboard">CrisisMap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/ngodashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ngoReports">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ngo/serviceRequests">Service Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ngo/serviceStats">Service Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ngoResources">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ngoRequests">Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ngoTasks">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ngoNotifications">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Request Resource: <span th:text="${resource.resourceName}"></span></h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <strong>Available Quantity:</strong> <span th:text="${resource.quantity}"></span>
                        </div>
                        <form th:action="@{/ngo/use-resource}" method="post">
                            <input type="hidden" name="resourceId" th:value="${resource.id}">
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity to Request</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="quantity" 
                                       name="quantity" 
                                       min="1" 
                                       th:max="${resource.quantity}" 
                                       required>
                                <div class="form-text">Enter a quantity between 1 and <span th:text="${resource.quantity}"></span></div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Request Resource</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
