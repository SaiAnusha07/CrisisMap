<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/gdashboard">CrisisMap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/gdashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sendAlert">Send Alert</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addResource">Add Resource</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resources">View Resource</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assignTask">Assign Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewTasks">View Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/govNotifications">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Assigned Tasks</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Assigned NGO</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.taskName}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.assignedNgo.username}"></td>
                    <td>
                        <form action="/tasks/update-status" method="post" class="d-inline">
                            <input type="hidden" name="taskId" th:value="${task.id}">
                            <select name="status" class="form-select form-select-sm d-inline" onchange="this.form.submit()">
                                <option th:each="status : ${T(com.makeskilled.CrisisMap.Entity.Status).values()}" 
                                        th:value="${status}" 
                                        th:text="${status}" 
                                        th:selected="${task.status.name() == status.name()}">
                                </option>
                            </select>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
