<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/gdashboard">CrisisMap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/addResource">Add Resource</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resources">View Resource</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assignTask">Assign Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewTasks">View Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Edit Resource</h2>
        <form th:action="@{/resources/update}" method="post">
            <input type="hidden" th:value="${resource.id}" name="id">
            <div class="mb-3">
                <label for="resourceName" class="form-label">Resource Name</label>
                <input type="text" class="form-control" id="resourceName" name="resourceName" th:value="${resource.resourceName}" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" th:value="${resource.quantity}" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" th:value="${resource.location}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" th:text="${resource.description}"></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update Resource</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
